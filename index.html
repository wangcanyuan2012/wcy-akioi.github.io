
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美观的导航网</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* 鼠标悬停按钮样式 */
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- 洛谷按钮 -->
    <a href="https://www.luogu.com.cn/" target="_blank" class="button">访问洛谷</a>

    <!-- 百度按钮 -->
    <a href="https://www.baidu.com/" target="_blank" class="button">访问百度</a>

</body>
</html>
